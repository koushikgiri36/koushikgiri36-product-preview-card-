<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:500,700"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fraunces:700"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img-wrapper">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Product Image"
            class="main-img mobile-img"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="Product Image"
            class="main-img desktop-img"
          />
        </div>
        <div class="card-content">
          <div class="card-content-inner">
            <p class="pre-title">Perfume</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card-price">
              <span class="new-price">$149.99</span>
              <span class="original-price">$169.99</span>
            </div>
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="Cart Icon" />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
